<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="Dev" content="FrJ">
        <meta name="keywords" content="HTML, CSS, JS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="Application web de gestion d'équipe Ultimate Team pour EA FC 25, permettant aux utilisateurs de créer, personnaliser et gérer leurs formations tactiques et équipes de joueurs via une interface interactive.">
        <link rel="stylesheet" href="/My_Frontend/src/assets/styles/index.css">
        <title>FUT Champions</title>
    </head>

    <body>

        <header>
            <div class="logo">
                <img src="/My_Frontend/src/assets/images/FUT_logo.png" alt="">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Squad Builder</a></li>
                    <li><a href="#">Players</a></li>
                    <li><a href="#">Evolutions</a></li>
                    <li><a href="#">Objectives</a></li>
                    <li><a href="#">App</a></li>
                </ul>
            </div>
            <div class="socieux">
                <img src="/My_Frontend/src/assets/images/FUT_search.png" alt="" style="width: 30px;">
                <img src="/My_Frontend/src/assets/images/FUT_X.png" alt="" style="width: 30px;">
                <img src="/My_Frontend/src/assets/images/FUT_insta.png" alt="" style="width: 30px;">
                <img src="/My_Frontend/src/assets/images/FUT_discord.png" alt="" style="width: 30px;">
                <span style="color: white;">|</span>
                <div class="login">
                <div class="login-in">
                    <h3 style="background-color: rgb(54, 54, 54); color:white; text-align: center; width: 100px; height: 30px; border-radius: 5px;">Log In</h3>
                </div>
                <div class="login_up">
                    <h3 style="background-color: rgb(255, 0, 0); color:white; text-align: center; width: 100px; height: 30px; border-radius: 5px;">Sign Up</h3>
                </div>
                </div>
            </div>
        </header>

        <video autoplay muted loop id="myVideo">
            <source src="/My_Frontend/src/assets/images/FUT_gif_1_.mp4" type="video/mp4">
          </video>

        <div class="container">

            <div class="squad-field"></div>

            <div class="secoure-field"></div>

        </div>

        <script src="/My_Frontend/src/index.js"></script>

    </body>
</html>
